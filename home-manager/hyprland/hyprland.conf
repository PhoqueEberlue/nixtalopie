################
### MONITORS ###
################

monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$menu = wmenu-run

#################
### AUTOSTART ###
#################

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = mako
exec-once = nm-applet
exec-once = wbg /etc/nixos/background/sunset-from-tardevant.jpg

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,34
env = HYPRCURSOR_SIZE,34
env = QT_QPA_PLATFORM,wayland;xcb

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 3
    col.active_border = rgba(ffffffff)
    col.inactive_border = rgba(000000ff)
    col.nogroup_border = rgba(000000ff)
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    dim_strength = 0.0
    dim_special = 0.0
    dim_around = 0.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = no, thanks
}

master {
    new_status = slave
    new_on_top = false
    mfact = 0.50
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    font_family	= FiraCode Nerd Font
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant = dvorak-intl
    kb_model =
    kb_options = caps:escape
    kb_rules =

    repeat_rate = 75
    repeat_delay = 350
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

xwayland {
    enabled = true,
    force_zero_scaling = true,
}

group {
    auto_group = false
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, c, killactive,
bind = $mainMod CTRL, q, exit,
bind = $mainMod, f, fullscreen,
bind = $mainMod, r, exec, $menu
bind = $mainMod, g, togglefloating,
bind = $mainMod, d, pin,

bind = $mainMod, c, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod CTRL, c, exec, grim -g "$(slurp)"
bind = $mainMod, b, exec, hyprpicker | wl-copy

# Reload waybar
bind = $mainMod, l, exec, pkill waybar; waybar &

binde = $mainMod, h, layoutmsg, mfact -0.025
binde = $mainMod, t, cyclenext
binde = $mainMod, n, cyclenext, prev
binde = $mainMod, s, layoutmsg, mfact +0.025 

bind = $mainMod CTRL, h, focusmonitor, -1
bind = $mainMod CTRL, s, focusmonitor, +1 

binde = $mainMod, Down, exec, brightnessctl set 1%-
binde = $mainMod, Up, exec, brightnessctl set 1%+

bind = $mainMod, m, split:grabroguewindows

bind = $mainMod, z, layoutmsg, swapwithmaster 

bind = $mainMod, a, split:workspace, 1
bind = $mainMod, o, split:workspace, 2
bind = $mainMod, e, split:workspace, 3
bind = $mainMod, u, split:workspace, 4
bind = $mainMod, i, split:workspace, 5
bind = $mainMod, dead_acute, split:workspace, 6
bind = $mainMod, comma, split:workspace, 7
bind = $mainMod, period, split:workspace, 8
bind = $mainMod, p, split:workspace, 9
bind = $mainMod, y, split:workspace, 10

bind = $mainMod SHIFT, a, split:movetoworkspacesilent, 1
bind = $mainMod SHIFT, o, split:movetoworkspacesilent, 2
bind = $mainMod SHIFT, e, split:movetoworkspacesilent, 3
bind = $mainMod SHIFT, u, split:movetoworkspacesilent, 4
bind = $mainMod SHIFT, i, split:movetoworkspacesilent, 5
bind = $mainMod SHIFT, dead_acute, split:movetoworkspacesilent, 6
bind = $mainMod SHIFT, comma, split:movetoworkspacesilent, 7
bind = $mainMod SHIFT, period, split:movetoworkspacesilent, 8
bind = $mainMod SHIFT, p, split:movetoworkspacesilent, 9
bind = $mainMod SHIFT, y, split:movetoworkspacesilent, 10

bind = $mainMod, q, movewindow, mon:-1
bind = $mainMod, j, movewindow, mon:+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Example windowrule
# VITE trace visualizer
windowrule = float,class:^(vite)$,title:^(Information)$
# image magick
windowrule = float,class:^(Display)$,title:^(ImageMagick: )(.*)$
windowrule = move 100 100,class:^(Display)$,title:^(ImageMagick: )(.*)$
# windowrule = noinitialfocus,class:^(Display)$,title:^(ImageMagick: )(.*)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

###############
### PLUGINS ###
###############

plugin {
    hyprsplit {
        num_workspaces = 10
        persistent_workspaces = true
    }
}
